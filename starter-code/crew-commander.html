<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body>
<main class="crew">
  <div class="container">
    <nav>
      <div class="logo">
        <img src="/starter-code/assets/shared/logo.svg" alt="">
      </div>
       <div class="navigation" id="navigation">
         <ul>
           <ol class="nav-links"><a href="">00 Home</a></ol>
           <ol class="nav-links"><a href="">01 Destination</a></ol>
           <ol class="nav-links"><a href="">02 Crew</a></ol>
           <ol class="nav-links"><a href="">03 Technology</a></ol>
           <ol class="close-btn" id="close-menu"><img src="/starter-code/assets/shared/icon-close.svg" alt="" srcset=""></ol>
         </ul>
       </div>
       <div class="mobile-menu" id="mobile-menu">
         <img src="/starter-code/assets/shared/icon-hamburger.svg" alt="">
       </div>
     </nav>
    <section class="hero">
        <div class="hero-crew hero-crew-container">
          <div>
            <div>
              <p class="primary-text page-title"><span class="page-title__span">02</span> MEET YOUR CREW</p>
            </div>
            <div class="crew-image hero-img">
              <img src="/starter-code/assets/crew/image-douglas-hurley.png" alt="">
            </div>
          </div>
          <div class="crew-container-1">
            <div class="page-nav row crew-nav">
              <div class="nav-btn"></div>
              <div class="nav-btn"></div>
              <div class="nav-btn"></div>
              <div class="nav-btn"></div>
            </div>
            <div class="crew-info-container">
              <p class="crew-position">Commander</p>
              <p class="crew-name">Douglas Hurley</p>
              <p class="crew-info">
                Douglas Gerald Hurley is an American engineer, former Marine Corps pilot
                and former NASA astronaut. He launched into space for the third time as
                commander of Crew Dragon Demo-2.
              </p>
            </div>
          </div>
         
        </div>
        
    </section>
  </div>
</main> 
  <script src="main.js"></script>
</body>
</html>
